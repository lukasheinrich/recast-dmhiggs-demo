{% extends "base.html" %}
        
{% block prebody %}
<script type="text/javascript">

$(document).ready(function(){
    
    var efficiency = undefined
    url = location.origin+'/{{analysisId}}/result/{{requestId}}/{{parameter_pt}}/efficiency'
    console.log(url)
    $.ajax(url,{
        async: false,
        complete: function(data){
            efficiency = data['responseJSON']['efficiency']
        }
    })
    $('#efficiency-panel a').html(efficiency)
});
</script>

{% endblock %}

{% block container%}
<div class="page-header">
    <h1>Results for request <small>{{requestId}} - {{parameter_pt}}</small></h1>
</div>

<div class="row">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Efficiency</h3>
      </div>
      <div class="panel-body" id="efficiency-panel">
          <a href="/efficiency/{{requestId}}"></a>
      </div>
    </div>

    {{plotlist}}
    <div id="plotpanel-box" class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Plots</h3>
      </div>
      <div class="panel-body" id="plot-panel">

      {% for plot in plotlist %}
          <div class="col-md-3" id="{{plot}}" name="{{plot}}">>
            <a href="#{{plot}}">&#9875;</a><a href="/resultfile/{{requestId}}/{{parameter_pt}}/plots/DMHiggsFiducial/{{plot}}.dat" class="datalink">&#8984</a> {{plot}}:<br/>
            <a href="/resultfile/{{requestId}}/{{parameter_pt}}/plots/DMHiggsFiducial/{{plot}}.pdf" class="thumbnail">
                <img src="/resultfile/{{requestId}}/{{parameter_pt}}/plots/DMHiggsFiducial/{{plot}}.png">
            </a>
          </div>

      {% endfor %}
      </div>
    </div>

</div>
{% endblock %}
